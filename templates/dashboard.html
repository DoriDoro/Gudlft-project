{% extends 'base_layout.html' %}

{% block title %}
    GUDLFT Dashboard
{% endblock %}

{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Club</th>
        <th scope="col">Points</th>
    </tr>
    </thead>
    <tbody>
    {% for club in clubs %}
    <tr>
        <td>{{ club['name'] }}</td>
        <td>{{ club['points'] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
