{% extends 'base_layout.html' %}

{% block title %}
    Booking for {{ competition['name'] }} || GUDLFT
{% endblock %}

{% block content %}
<h2>{{ competition['name'] }}</h2>

<p>Places available: {{ competition['number_of_places'] }} | Points available: {{ club['points'] }}</p>
<form action="/purchase-places" method="post">
    <input type="hidden" name="club" value="{{ club['name'] }}">
    <input type="hidden" name="competition" value="{{ competition['name'] }}">
    <label for="places">How many places?</label><input type="number" name="places" id=""/>
    <button type="submit">Book</button>
</form>
{% endblock %}
